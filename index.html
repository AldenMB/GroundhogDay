<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo Hog Movement</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script type = "module" src="./groundhogday.js">
</script>
</head>

<body>
 <canvas id="myCanvas" width="800" height="600"
   style="border:1px solid #000000;" tabindex='1'> 
 </canvas> 

 <div id="step_count">
 This day has gone on for 0 steps.
 </div>
 <div id="reset_button">
    <button id="reset"> Reset </button>
 </div>
 <form id="tools">
 Tools:
 <input name="tool_radio" type="radio" value="rotate_house"> Rotate House
 <input name="tool_radio" type="radio" value="road_toggle" checked="checked"> Road Toggle
 <input name="tool_radio" type="radio" value="house_toggle"> House Toggle
 <input name="tool_radio" type="radio" value="tree_toggle"> Tree Toggle
 <input name="tool_radio" type="radio" value="castle_toggle"> Castle Toggle
 <input name="tool_radio" type="radio" value="berry_bush_toggle"> Berry Bush Toggle
 <input name="tool_radio" type="radio" value="shop_toggle"> Shop Toggle
 <input name="tool_radio" type="radio" value="shop_rotate"> Shop Rotate
 </form>
 Recipe input: 
 <select id="recipe">
 </select><br/>
 Zoom: 
 <input id="zoom_select" type="range" min="0" max="100" value="70" class="slider">
 

</body>

</html>
