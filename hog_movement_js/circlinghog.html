function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

Tile = function Tile(board, x, y, floor){
  this.board = board;
  this.x = x;
  this.y = y;
  this.floor = floor;
  this.flans = [];
  this.houses = [];
}
Tile.prototype.appearance = function appearance(){
  var s=$("<span>");
  for (let house of this.houses){
    s.append(house.appearance());
  };
  for (let flan of this.flans){
    s.append(flan.appearance());
  };
  return s;
}
Tile.prototype.remove_flan = function remove_flan(flan){
  var index = this.flans.indexOf(flan);
  if (index > -1) {
    this.flans.splice(index,1);
  };
}
Tile.prototype.remove_house = function remove_house(house){
  var index = this.houses.indexOf(house);
  if (index > -1) {
    this.houses.splice(index,1);
  };
}
Tile.prototype.flan_pointing = function flan_pointing(direction){
  for (let flan of this.flans){
    if (flan.direction === direction){
      return flan;
    };
  };
  return false;
}
Tile.prototype.flan_going = function flan_going(direction){
  for (let flan of this.flans){
    if (flan.going() === direction){
      return flan;
    };
  };
  return false;
}
Tile.prototype.road_toggle = function road_toggle(){
  if(this.floor === ''){
    this.floor = 'r';
  } else {
    this.floor ='';
  }
}
Tile.prototype.house_toggle = function house_toggle(){
  if(this.houses.length > 0){
    this.houses[0].deconstruct();
  } else {
    new House(this.board,this.x,this.y,"N");
  }
}
Tile.prototype.on_click = function on_click(){
  switch (this.board.selected_tool){
    case "rotate_house":
      if(this.houses.length>0)this.houses[0].rotate();
      break;
    case "road_toggle":
      this.road_toggle();
      break;
    case "house_toggle":
      this.house_toggle();
      break;
    default:
      throw "no such tool as "+this.board.selected_tool;
      break;      
  }
  this.board.is_changed = true;
  this.render_update();
}
Tile.prototype.id = function id(){
  return 'tile_'+this.x+'_'+this.y;
}
Tile.prototype.render_update = function render_update(){
  var td = $('#'+this.id());
  td.empty();
  td.append(this.appearance());
  if (this.floor === 'r'){
    td.addClass('road');
  } else {
    td.removeClass('road');
  }
}

Board = function Board(width,height){
  this.width = width;
  this.height = height;
  this.axes = [...Array(height)].map(e => Array(width).fill(''));
  for(var i=0;i<width;i++){
    for(var j=0;j<height;j++){
      this.axes[i][j]= new Tile(this,i,j,'');
    }
  }
  this.flans = [];
  this.is_changed = false;
  this.number_of_steps = 0;
  this.houses = [];
  this.selected_tool = "road_toggle";
  this.window = new Game_window(this);
}

Board.prototype.remove_flan = function remove_flan(flan){
  var index = this.flans.indexOf(flan);
  if (index > -1) {
    this.flans.splice(index,1);
  };
}
Board.prototype.remove_house = function remove_house(house){
  var index = this.houses.indexOf(house);
  if (index > -1) {
    this.houses.splice(index,1);
  };
}
Board.prototype.step = function step(){
  for (let flan of this.flans){
    flan.has_stepped = false;
    flan.hopped_from = false;
    flan.previous_stack_position = flan.stack_position();
  };
  if (this.is_changed){
    for (let flan of this.flans){
      flan.looped = false;
      flan.stuck = false;
    };
    this.is_changed = false;
  };
  for (let flan of this.flans){
    flan.step();
  };
  this.number_of_steps ++;
}
Board.prototype.recall_flan = function recall_flan(){
  for (let house of this.houses){
    house.recall_flan();
  };
}
Board.prototype.reset_day = function reset_day(){
  this.number_of_steps = 0;
  this.recall_flan();
}

Board.prototype.render = function render(){
  var board_container = $("#board_container")
  var board_table = $("<table>")
  for (var j=this.height-1;j>=0;j--){
    var tr = $("<tr>")
    for (var i=0;i<this.width;i++){
      var td = $("<td>");
      var tile = this.axes[i][j];
      td.attr("id",tile.id());
      if (tile.floor === "r") {
        td.addClass("road")
      }
      td.append(tile.appearance());

      clickhandlerfactory = function(i,j,board){
        return function(){
          board.axes[i][j].on_click();
        }
      }
      td.bind("click",clickhandlerfactory(i,j,this))
      tr.append(td)
    }
    board_table.append(tr)
  }
  board_container.empty()
  board_container.append(board_table)
  this.update_tool_display();
  this.update_step_display();
  this.window.draw();
}
Board.prototype.render_update= function render_update(){
  for(var i=0;i<this.width;i++){
    for(var j=0;j<this.height;j++){
      this.axes[i][j].render_update();
    }
  }
  this.update_step_display();
  this.window.animate();
}
Board.prototype.update_tool_display = function update_tool_display(){
  $("#selected_tool").empty().append(`The current tool is ${this.selected_tool}.`);
}
Board.prototype.update_step_display = function update_step_display(){
  $("#step_count").empty().append(`This day has gone on for ${this.number_of_steps} steps.`);
}


arrows = {
  "N":"↑",
  "E":"→",
  "W":"←",
  "S":"↓"
}

Flan = function Flan(board,x,y,direction){
  //variables
  this.x = x;
  this.y = y;
  this.direction = direction;
  this.board = board;
  this.has_stepped = false;
  this.is_waiting = false;
  this.looped = false;
  this.stuck = false;
  this.decorator = '';
  this.hopped_from = false;
  this.previous_stack_position = 0;
  //change other variables upon creation
  board.flans.push(this);
  board.axes[x][y].flans.push(this);
}

Flan.prototype.stack_position = function stack_position(){
  return this.tile().flans.indexOf(this);
}

Flan.prototype.tile = function tile(){
    return this.board.axes[this.x][this.y];
}

Flan.prototype.deconstruct = function deconstruct(){
  this.tile().remove_flan(this);
  this.board.remove_flan(this);
}
Flan.prototype.appearance = function appearance(){
  var s = $("<span>");
  s.addClass("flan");
  if(this.looped){
    s.addClass("looped");
  }
  if(this.stuck){
    s.addClass("stuck");
  }
  s.text(arrows[this.direction]+this.decorator);
  return s;
};
Flan.prototype.move = function move(move_direction = this.going()){
  if (move_direction === '') return;
  this.hopped_from = this.tile();
  this.tile().remove_flan(this);
  switch(move_direction){
    case "N":
      this.y += 1;
      break;
    case "E":
      this.x += 1;
      break;
    case "W":
      this.x -= 1;
      break;
    case "S":
      this.y -= 1;
  }
  this.x = mod(this.x,this.board.width);
  this.y = mod(this.y,this.board.height);
  this.direction = move_direction;
  this.tile().flans.push(this);
};
Flan.prototype.move_to = function move_to(x = this.x,y=this.y,direction = this.direction){
  this.tile().remove_flan(this);
  this.x = mod(x,this.board.width);
  this.y = mod(y,this.board.height);
  this.direction = direction;
  this.tile().flans.push(this);
}
Flan.prototype.neighbor_tiles = function neighbor_tiles(){
  left_coords = this.local2absolute(-1,0);
  right_coords = this.local2absolute(1,0);
  front_coords = this.local2absolute(0,1);
  back_coords = this.local2absolute(0,-1);
  var obj = {
    left: this.board.axes[left_coords.x][left_coords.y],
    right: this.board.axes[right_coords.x][right_coords.y],
    front: this.board.axes[front_coords.x][front_coords.y],
    back: this.board.axes[back_coords.x][back_coords.y]
  };
  return obj;
  }
Flan.prototype.right = function right(){
return {"N":"E",
        "E":"S",
        "S":"W",
        "W":"N"}[this.direction]
}
Flan.prototype.left = function left(){
return {"N":"W",
        "W":"S",
        "S":"E",
        "E":"N"}[this.direction]
}
Flan.prototype.back = function back(){
  return {"N":"S",
          "S":"N",
          "W":"E",
          "E":"W"}[this.direction]
}
Flan.prototype.going = function going(){
  if (this.neighbor_tiles().front.floor === 'r'){
    return this.direction;
  } else if (this.neighbor_tiles().right.floor === 'r'){
    return this.right();
  } else if (this.neighbor_tiles().left.floor === 'r'){
    return this.left();
  }
  return '';
}
Flan.prototype.following = function following(){
  var temp_flan = new Flan(this.board,this.x,this.y,this.direction);
  temp_flan.move();
  var test_tile = temp_flan.tile();
  var test_direction = temp_flan.going();
  temp_flan.deconstruct();
  return test_tile.flan_going(test_direction);
}
Flan.prototype.going_to_t = function going_to_t(){
  var temp_flan = new Flan(this.board,this.x,this.y,this.direction);
  temp_flan.move();
  if (temp_flan.tile() === this.tile()){
    temp_flan.deconstruct;
    return false;
  }
  var temp_flan_neighbors = temp_flan.neighbor_tiles();
  var condition = (temp_flan_neighbors.front.floor === '' &&
               temp_flan_neighbors.right.floor === 'r'&&
               temp_flan_neighbors.left.floor === 'r');
  temp_flan.deconstruct();
  return condition;
}
Flan.prototype.flan_competing_for_t = function flan_competing_for_t(){
  if (! this.going_to_t()) return false;
  var temp_flan = new Flan(this.board,this.x,this.y,this.direction);
  temp_flan.move();
  var ret_val = temp_flan.neighbor_tiles().left.flan_going(temp_flan.right());
  temp_flan.deconstruct();
  if (ret_val.has_stepped){
    return false;
  }
  return ret_val;
}
Flan.prototype.step = function step(){
  if (this.has_stepped || this.stuck){return};
  next_flan = this.following();
  if (next_flan === this){
    this.stuck = true;
    this.has_stepped = true;
    return;
  }
  if (this.looped){
    this.has_stepped = true;
    this.move();
    if (next_flan){
      next_flan.step();
    }
    return;
  }
  if (next_flan){
    if (next_flan.looped || next_flan.stuck){
      this.stuck = true;
      this.has_stepped = true;
      return;
    }
    if (next_flan.is_waiting){ // We found a new loop. Inform the others, then advance the whole loop.
      this.looped = true;
      f = next_flan;
      while (f !== this){
        f.looped = true;
        f = f.following();
      }
      //next_flan.looped = true;
      this.move();
      this.has_stepped = true;
      next_flan.step();
      return;
    }
    this.is_waiting = true;
    next_flan.step(); //let the next flan get out of the way.
    this.is_waiting = false;
    //if (this.has_stepped){
    //  return;
    //}
    if (this.following()){ //the flan we are following could not move, or another flan took its place. Stop.
      if (this.following.looped || this.following.stuck){
        this.stuck=true;
      }
      this.has_stepped = true;
      return;
    }
    if (this.flan_competing_for_t()){ //let another flan into the procession. Stop.
      this.flan_competing_for_t().step();
      this.has_stepped = true;
      return;
    }
    // we can fill the space we were following. Move and stop.
    this.move();
    this.has_stepped = true;
    return;
  }
  //we are not following anyone, i.e. our target space is open.
  if (this.flan_competing_for_t()){ //let another flan into the procession. Stop.
      this.flan_competing_for_t().step();
      this.has_stepped = true;
      return;
  }
  //we have priority for entering our target. Move and stop.
  this.move();
  this.has_stepped = true;
  return;
}

function mod(m,n){
  return (m%n + n)%n;
}

//This function rotates a vector (x,y) "n" steps clockwise.
function rotate(x,y,n){
  n = mod(n,4);
  for(var i=0;i<n;i++){
    var temp=y;
    y=-x;
    x=temp;
  }
  var obj = {
    x:x,
    y:y
  };
  return obj;
}

//This function gives the absolute coordinates of a 
//space that is "right" spaces to the right and "ahead" spaces
//ahead from the flan.
Flan.prototype.local2absolute = function local2absolute(right,ahead){
  var turns = {"N":0,
           "E":1,
           "S":2,
           "W":3}[this.direction];
  var shift = rotate(right,ahead,turns);
  var x = this.x + shift.x;
  var y = this.y + shift.y;
  x=mod(x,this.board.width);
  y=mod(y,this.board.height);
  var obj ={
    x:x,
    y:y
  };
  return obj;
}

//This function gives the local coordinates of a point (x,y)
//in terms of the number of spaces "right" and "ahead" of the flan
Flan.prototype.absolute2local = function absolute2local(x,y){
  x=mod(x,this.board.width);
  y=mod(y,this.board.height);
  var shift={
    x: x-this.x,
    y: y-this.y
  };
  var turns = {"N":0,
           "E":1,
           "S":2,
           "W":3}[this.direction];
  var locals = rotate(shift.x,shift.y,-turns);
  var obj ={
    right:locals.x,
    ahead:locals.y
  };
  return obj;
}

class House {
  constructor(board,i,j,direction, decorator = ""){
    this.board = board;
    this.tile = board.axes[i][j];
    this.direction = direction;
    this.decorator = decorator;
    this.flan = new Flan(board,i,j,direction);
    this.flan.decorator = decorator;
    this.board.houses.push(this);
    this.tile.houses.push(this);
  }
  appearance(){
    return "H"+this.decorator+arrows[this.direction];
  }
  recall_flan(){
    this.flan.move_to(this.tile.x,this.tile.y,this.direction);
    this.board.is_changed = true;
  }
  deconstruct(){
    this.flan.deconstruct();
    this.board.remove_house(this);
    this.tile.remove_house(this);
  }
  rotate(times = 1){
    for (var i=0; i<times; i++){
      this.direction = {"N":"E",
                        "E":"S",
                        "S":"W",
                        "W":"N"}[this.direction];
    }
    this.recall_flan();
  }
}

class Game_window {
  constructor(board) {
    this.board=board;
    this.canvas = document.getElementById("myCanvas");
    this.context = this.canvas.getContext("2d");
    this.tile_size = 50;
    this.shift = {x:this.tile_size * this.board.height * Math.sqrt(0.5),
                  y:0};
    this.canvas.addEventListener("click",this.my_click.bind(this));
  }
  my_click(event){
    var tile = this.tile_of(event.offsetX,event.offsetY);
    tile.on_click();
  }
  mod_shift(){
    this.shift.x = mod(this.shift.x,this.canvas.width);
    this.shift.y = mod(this.shift.y,this.canvas.height);
  }
  skew_context(){
    var ctx = this.context;
    ctx.translate(this.shift.x ,this.shift.y);
    ctx.scale(1,0.5);
    ctx.rotate(Math.PI/4);
  }
  draw_floor(){
    var ctx = this.context;
    ctx.save();

    var gradient = ctx.createRadialGradient(this.tile_size*0.5,this.tile_size*0.5,this.tile_size*0.1,
                                            this.tile_size*0.5,this.tile_size*0.5,this.tile_size*0.8);
    gradient.addColorStop(0,"#00cc00");
    gradient.addColorStop(1,"white");
    ctx.fillStyle = gradient;
    
    for (var j=0;j<this.board.height;j++){
      for (var i=0;i<this.board.width;i++){
        ctx.fillRect(0,0,this.tile_size,this.tile_size);
        ctx.translate(this.tile_size,0);
      };
      ctx.translate(- this.board.width * this.tile_size, this.tile_size);
    };

    ctx.restore();
  }
  draw_roads(){
    var ctx = this.context;
    ctx.save();

    ctx.fillStyle = "gray";
    
    for (var j=this.board.height-1;j>=0;j--){
      for (var i=0;i<this.board.width;i++){
        if(this.board.axes[i][j].floor === 'r'){
          ctx.fillRect(0.1*this.tile_size,0.1*this.tile_size,0.8*this.tile_size,0.8*this.tile_size);
        }
        ctx.translate(this.tile_size,0);
      };
      ctx.translate(- this.board.width * this.tile_size, this.tile_size);
    };
    ctx.restore();
  }
  skewed_position(x,y){
    var horizontal_half = this.tile_size * Math.sqrt(0.5);
    var vertical_half = horizontal_half * 0.5; 
    var obj = {x:this.shift.x+horizontal_half * (1-this.board.height),
               y:this.shift.y+vertical_half * (this.board.height-1)};//this is (0,0)
    obj.x += horizontal_half*(x+y);
    obj.y += vertical_half*(x-y);
    return obj;
  }
  skewed_position_inverse(x,y){
    var horizontal_half = this.tile_size * Math.sqrt(0.5);
    var vertical_half = horizontal_half * 0.5;
    var newx = x - (this.shift.x+horizontal_half * (1-this.board.height));
    var newy = y - (this.shift.y+vertical_half * (this.board.height-1));
    newx /= horizontal_half;
    newy /= vertical_half;
    var obj = {x:( newx+newy )/2,
               y:( newx-newy )/2+1}; // I don't know why this 1 belongs here.
    return obj;
  }
  tile_of(x,y){
    var reduced_coords = this.skewed_position_inverse(x,y);
    reduced_coords.x = Math.floor(reduced_coords.x);
    reduced_coords.y = Math.floor(reduced_coords.y);
    reduced_coords.x = mod(reduced_coords.x,this.board.width);
    reduced_coords.y = mod(reduced_coords.y,this.board.height);
    return this.board.axes[reduced_coords.x][reduced_coords.y];
  }
  clear(){
    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
  }
  draw(fraction=1){
    this.clear();
    this.context.save();
    this.skew_context();
    this.draw_floor();
    this.draw_roads();
    this.context.restore();
    this.draw_tiles(fraction);
  }
  draw_tile(tile,fraction=1){
    if (tile === undefined) return;
    if (tile.houses.length>0) this.draw_house(tile.houses[0]);
    for(let flan of tile.flans){
      this.draw_flan(flan,fraction);
    }
  }
  draw_flan(flan, fraction = 1){
    var stack_separation = 10;
    var ctx = this.context;
    ctx.save();
    var hogimg = document.getElementById("groundhog");

    var new_x = flan.x;
    var new_y = flan.y;
    var new_coords = {
      x : this.skewed_position(new_x,new_y).x,
      y : this.skewed_position(new_x,new_y).y - (stack_separation * flan.stack_position())
    };
    if (!flan.hopped_from || fraction === 1) {
      var current_coords = new_coords;  
    } else {
      var old_x = flan.hopped_from.x;
      var old_y = flan.hopped_from.y;
             if ((old_x-new_x)>1){ //this is so that the flan does not hop clear accross the screen when looping.
        old_x = new_x-1;
      } else if ((new_x-old_x)>1){
        old_x = new_x+1;
      } else if ((old_y-new_y)>1){
        old_y = new_y-1;
      } else if ((new_y-old_y)>1){
        old_y = new_y+1;
      }
      var old_coords = {
        x : this.skewed_position(old_x,old_y).x,
        y : this.skewed_position(old_x,old_y).y - (stack_separation * flan.previous_stack_position) 
      };
      var current_coords = this.hop_path(old_coords,new_coords,fraction);
    }

    ctx.translate(current_coords.x,current_coords.y);
    ctx.translate(0,17);
    var rotation_angle = Math.PI*0.5;
    switch(flan.direction){
      case "N":
        rotation_angle = 0;
        break;
      case "E":
        rotation_angle = Math.PI * 0.5;
        break;
      case "S":
        rotation_angle = Math.PI;
        break;
      case "W":
        rotation_angle = Math.PI * 1.5;
        break;
      default:
        rotation_angle = -Math.PI *0.25; 
    }
    ctx.rotate(rotation_angle);
    ctx.drawImage(hogimg,-17,-17);
    ctx.restore();
  }
  draw_house(house){
    var ctx=this.context;
    ctx.save();
    this.skew_context();
    ctx.translate(this.tile_size * house.tile.x, this.tile_size * (house.board.height - 1 - house.tile.y));
    ctx.beginPath();
    ctx.arc(0.5*this.tile_size,0.5*this.tile_size,0.35*this.tile_size,0,2*Math.PI);
    ctx.fillStyle="#663300";
    ctx.fill();
    ctx.stroke();
    ctx.fillStyle="white";
    ctx.font = "20px Times New Roman";
    ctx.textAlign = "center";
    ctx.fillText(arrows[house.direction],0.5*this.tile_size,0.5*this.tile_size);
    ctx.restore();
  }
  draw_tiles(fraction=1){
    for(var row=0;row<this.board.width+this.board.height;row++){
      for(var from_left=0; from_left<this.board.width;from_left++){
        this.draw_tile(this.board.axes[from_left][this.board.height-row+from_left-1], fraction);
      };
    };
  }
  hop_path(start,end,fraction){//feed this objects with x and y
    var jumpheight = 30;
    var obj ={
      x : start.x * (1 - fraction) + end.x * fraction,
      y : start.y * (1 - fraction) + end.y * fraction - jumpheight * fraction * (1 - fraction)
    }
    return obj;
  }
  async animate(){
    var frames = 25;
